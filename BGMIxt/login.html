<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
@import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css');

* {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
}

/* Animated Background */
body {
    background: linear-gradient(135deg, #1a1c2d 0%, #141824 100%);
    background-image: url('/api/placeholder/1920/1080');
    background-size: cover;
    background-position: center;
    background-blend-mode: overlay;
    min-height: 100vh;
    position: relative;
    overflow: hidden;
}

/* Animated particles */
body::before {
    content: '';
    position: fixed;
    width: 100%;
    height: 100%;
    background: 
        radial-gradient(circle at 50% 50%, rgba(255, 189, 46, 0.1) 0%, transparent 10%),
        radial-gradient(circle at 80% 20%, rgba(255, 189, 46, 0.1) 0%, transparent 10%);
    animation: particleFloat 20s linear infinite;
    pointer-events: none;
}

@keyframes particleFloat {
    0% { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
}

.main-container {
    min-height: 100vh;
    min-width: 450px;
    backdrop-filter: blur(8px);
    background: rgba(0, 0, 0, 0.6);
    position: relative;
}

/* Pulse effect for container */
.main-container::after {
    content: '';
    position: absolute;
    inset: 0;
    border: 2px solid transparent;
    animation: pulse 2s linear infinite;
    pointer-events: none;
}

@keyframes pulse {
    0% { border-color: rgba(255, 189, 46, 0); }
    50% { border-color: rgba(255, 189, 46, 0.3); }
    100% { border-color: rgba(255, 189, 46, 0); }
}

.centered-flex {
    display: flex;
    align-items: center;
    justify-content: center;
}

.form-container {
    width: 400px;
    height: 520px;
    display: grid;
    position: relative;
    transform-style: preserve-3d;
    perspective: 1000px;
}

/* 3D hover effect for form */
.form-container:hover {
    animation: formFloat 3s ease-in-out infinite;
}

@keyframes formFloat {
    0%, 100% { transform: translateY(0) rotateX(0deg); }
    50% { transform: translateY(-10px) rotateX(2deg); }
}

.icon {
    position: absolute;
    width: 95px;
    height: 95px;
    display: grid;
    place-content: center;
    border: 2px solid #ffbd2e;
    z-index: 1;
    justify-self: center;
    border-radius: 50%;
    background: rgba(20, 22, 36, 0.95);
    box-shadow: 0 0 20px rgba(255, 189, 46, 0.2);
    transition: all 0.3s ease;
    animation: iconPulse 2s infinite;
}

/* Rotating glow effect for icon */
@keyframes iconPulse {
    0% { box-shadow: 0 0 20px rgba(255, 189, 46, 0.2); }
    50% { box-shadow: 0 0 30px rgba(255, 189, 46, 0.4); }
    100% { box-shadow: 0 0 20px rgba(255, 189, 46, 0.2); }
}

.icon:hover {
    transform: rotate(360deg) scale(1.1);
    transition: all 0.8s ease;
}

.icon .fa {
    font-size: 40px;
    color: #ffbd2e;
    animation: iconFloat 3s ease-in-out infinite;
}

@keyframes iconFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}

form {
    flex-direction: column;
    padding: 30px 25px 15px;
    height: 480px;
    border-radius: 15px;
    background: rgba(20, 22, 36, 0.95);
    border: 1px solid rgba(255, 189, 46, 0.15);
    position: absolute;
    width: 100%;
    bottom: 0;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Form hover effect */
form:hover {
    box-shadow: 0 15px 40px rgba(255, 189, 46, 0.2);
    transform: translateY(-5px);
}

.title {
    position: relative;
    margin: 45px 0 25px;
    font-size: 24px;
    font-weight: 600;
    color: #ffffff;
    text-align: center;
    letter-spacing: 1px;
    text-shadow: 0 0 10px rgba(255, 189, 46, 0.3);
}

.title::after {
    content: 'BGMI TOURNAMENT';
    display: block;
    font-size: 14px;
    color: #ffbd2e;
    margin-top: 5px;
    letter-spacing: 2px;
    animation: glowText 2s infinite;
}

@keyframes glowText {
    0%, 100% { text-shadow: 0 0 10px rgba(255, 189, 46, 0.3); }
    50% { text-shadow: 0 0 20px rgba(255, 189, 46, 0.6); }
}

.field {
    display: flex;
    position: relative;
    width: 100%;
    margin-bottom: 20px;
    transition: transform 0.3s ease;
}

/* Input field hover effect */
.field:hover {
    transform: translateX(5px);
}

.field .fa {
    position: absolute;
    font-size: 16px;
    right: 10px;
    bottom: 12px;
    color: #ffbd2e;
    opacity: 0.8;
    transition: all 0.3s ease;
}

.field:hover .fa {
    transform: scale(1.2);
    opacity: 1;
}

form input {
    display: block;
    outline: none;
    width: 100%;
    border: none;
    font-size: 15px;
    color: #ffffff;
    margin: 20px 0 5px;
    caret-color: #ffbd2e;
    background: transparent;
    padding: 10px 25px 8px 15px;
    border: 1px solid rgba(255, 189, 46, 0.2);
    border-radius: 8px;
    transition: all 0.3s ease;
}

/* Input focus effect with ripple */
form input:focus {
    border-color: #ffbd2e;
    box-shadow: 0 0 20px rgba(255, 189, 46, 0.15);
    animation: inputPulse 1s ease;
}

@keyframes inputPulse {
    0% { box-shadow: 0 0 0 rgba(255, 189, 46, 0.4); }
    70% { box-shadow: 0 0 10px rgba(255, 189, 46, 0.2); }
    100% { box-shadow: 0 0 20px rgba(255, 189, 46, 0.15); }
}

#login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: linear-gradient(135deg, #ffbd2e 0%, #ffa41b 100%);
    color: #000000;
    font-weight: 600;
    font-size: 16px;
    border-radius: 8px;
    transition: all 0.3s ease;
    margin: 25px 0;
    position: relative;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    overflow: hidden;
}

/* Button hover effect with shine */
#login-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
        45deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
    );
    transform: rotate(45deg);
    transition: all 0.3s ease;
}

#login-btn:hover::before {
    animation: shine 1.5s ease;
}

@keyframes shine {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
}

/* Enhanced button shift animations */
.shift-left, .shift-right, .shift-top, .shift-bottom {
    transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

.shift-left { transform: translateX(-120%) rotate(-10deg); }
.shift-right { transform: translateX(120%) rotate(10deg); }
.shift-top { transform: translateY(-150%) rotate(-5deg); }
.shift-bottom { transform: translateY(150%) rotate(5deg); }

.no-shift {
    transform: translate(0%, 0%) rotate(0deg);
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
}

/* Error message animation */
.msg {
    color: #ff4444;
    position: absolute;
    top: 25%;
    font-size: 14px;
    font-weight: 500;
    text-align: center;
    width: 100%;
    left: 0;
    opacity: 0;
    animation: fadeInOut 0.5s ease forwards;
}

@keyframes fadeInOut {
    0% { opacity: 0; transform: translateY(-10px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Checkbox animation */
.action input[type="checkbox"] {
    position: relative;
    cursor: pointer;
    appearance: none;
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255, 189, 46, 0.3);
    border-radius: 4px;
    margin-right: 10px;
    transition: all 0.3s ease;
}

.action input[type="checkbox"]:checked {
    background-color: #ffbd2e;
    border-color: #ffbd2e;
}

.action input[type="checkbox"]:checked::before {
    content: 'âœ“';
    position: absolute;
    color: #000;
    font-size: 14px;
    font-weight: bold;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: checkmark 0.2s ease-in-out;
}

@keyframes checkmark {
    0% { transform: translate(-50%, -50%) scale(0); }
    50% { transform: translate(-50%, -50%) scale(1.2); }
    100% { transform: translate(-50%, -50%) scale(1); }
}

/* Responsive design */
@media (max-width: 480px) {
    .main-container {
        min-width: 320px;
        padding: 20px;
    }
    
    .form-container {
        width: 100%;
    }
    
    .title {
        font-size: 22px;
    }
    
    form {
        padding: 25px 20px 10px;
    }
}
    </style>
</head>

<body>
    <div class="main-container centered-flex">
        <div class="form-container">
            <div class="icon fa fa-user"></div>
            <form class="centered-flex">
                <div class="title">LOGIN</div>
                <div class="msg"></div>
                <div class="field">
                    <input type="text" placeholder="Username" id="uname">
                    <span class="fa fa-user"></span>
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" id="pass">
                    <span class="fa fa-lock"></span>
                </div>
                <div class="action centered-flex">
                    <label for="remember" class="centered-flex">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                </div>
                <div class="btn-container">
                    <input type="submit" id="login-btn" value="Login">
                </div>
            </form>
        </div>
    </div>

    <script>
        const uname = document.querySelector('#uname');
        const pass = document.querySelector('#pass');
        const btn = document.querySelector('#login-btn');
        const msg = document.querySelector('.msg');

        const correctUsername = "riyansyed";
        const correctPassword = "riyan1616";

        function checkCredentials(event) {
            event.preventDefault();
            let username = uname.value.trim();
            let password = pass.value.trim();

            if (username === correctUsername && password === correctPassword) {
                btn.classList.remove("shift-left", "shift-right", "shift-top", "shift-bottom");
                btn.classList.add("no-shift");
                msg.innerText = "Login successful!";
                msg.style.color = "green";

                setTimeout(() => {
                    window.location.href = "index.html"; // Redirect after success
                }, 1000);
            } else {
                shiftButton(); // Move button on invalid entry
                msg.innerText = "Invalid username or password!";
                msg.style.color = "red";
            }
        }

        function shiftButton() {
            const positions = ['shift-left', 'shift-top', 'shift-right', 'shift-bottom'];
            const currentPosition = positions.find(dir => btn.classList.contains(dir));
            const nextPosition = positions[(positions.indexOf(currentPosition) + 1) % positions.length] || 'shift-left';

            btn.classList.remove("shift-left", "shift-right", "shift-top", "shift-bottom");
            btn.classList.add(nextPosition);
        }

        btn.addEventListener('click', checkCredentials);
        btn.addEventListener('mouseover', shiftButton);
        btn.addEventListener('touchstart', shiftButton);

        uname.addEventListener('input', resetButton);
        pass.addEventListener('input', resetButton);

        function resetButton() {
            btn.classList.remove("shift-left", "shift-right", "shift-top", "shift-bottom");
            btn.classList.add("no-shift");
            msg.innerText = "";
        }
    </script>

</body>

</html>
